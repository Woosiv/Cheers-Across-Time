<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

    .title{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 300%;
      color: rgb(34, 24, 24);
      box-shadow: 5px 6px #808080 ;
    }
    *{
      padding: 10px;
      border-radius: 20px ; 
    }
    .sidebar {
      height: 100%;
      width: 0;
      left: 0;
      position: fixed;
      z-index: 0;
      top: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      border-radius: 0px ;
      box-shadow: 0px 0px #808080 ;
      float: left;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
      text-align: left;
    }
    
    .sidebar a:hover {
      color: #f1f1f1;
    }
    
    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 10px;
      font-size: 36px;
      margin-right: 0;
    }
    
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      position: absolute;
      top: 30px;
      left: 40px;
    }
    
    .openbtn:hover {
      background-color: #444;
    }
    
    #main {
      transition: margin-left .5s;
      padding: 20px;
      text-align: left;
    }

    #content { 
      border:1px solid #000; 
      height:700px; 
      margin-left: 200px;
      padding:10px;
    }

    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }
    body{
        background: linear-gradient(-90deg,rgb(29, 214, 183), rgb(24, 159, 226),rgb(150, 90, 248));
        background-size: 400% 400%;
        animation: gradient 30s infinite;
    }
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
      }
  </style>
  </head>
  <body>
    <title id="title">{% block title %} {% endblock %}</title>

    <div class="container-fluid">
      {% block content %} {% endblock %}
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">☰</button>  
    </div>

    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a class = "text-nowrap" href="{{ url_for('main.dashboard', username=current_user.username)}}">Dashboard</a>
      <a class = "text-nowrap" href="{{ url_for('main.home')}}">About C.A.T.</a>
      <a class = "text-nowrap" href="{{ url_for('auth.logout')}}">Log out</a>
    </div>

    <!-- <div id="content">
        <p>Hello</p>
    </div> -->
    
    <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0px";
      document.getElementById("main").style.marginLeft= "0px";
    }

    function getHeight(){
      return window.screen.height;
    }

    function getWidth(){
      return window.screen.width;
    }

    </script>

    <!-- jQuery,Popper.js,Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js'</script>




  </body>
</html>
