{% extends "base.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<div class ="row">
<h class = "title shadow p-3 offset-md-1"> Welcome, {{username}} </h> 
</div> 
<style>
    h{
        background-color: rgb(238, 238, 238);
    }
</style>
<style>
    #box{
        background-color: rgb(238, 238, 238);
    }
</style>
<div class = "row">
    <div id = "box" class = "col-md-5 offset-md-1 shadow">
        <div class="cat"><img src="{{catImage}}" class="img-Thumbnail"/>
            <style>
                 .cat{
                    overflow: hidden;
                }
                img {
                    max-width: 100%;
                    width: 100%;
                    height: 100%;
                    max-height: 500px;
                    object-fit: contain;
                    object-position: center;
                } 
            </style>
        </div>
    </div>
    <div id = "box" class = "col-md-4 offset-md-1 shadow">
        <canvas id="myChart" height = "300px" class="chartjs-render-monitor"> </canvas>
            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            
            var chart = new Chart(ctx, {
                type:'line',
                data: {
                    labels: ['6 Days Ago', '5 Days Ago', '4 Days Ago', '3 Days Ago', '2 Days Ago', '1 Day Ago', 'Today'],
                    datasets: [{ label: 'Mood Level',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: {{item}},
                    fill: false
                    }]
                },
                options:{
                    
                }
            });
             </script>

    </div>
</div>
<div class = "row">
    <div id = "box" class = "col-md-5 offset-md-1 shadow">
        <p class="quote">{{quote}}
            <style>
                 .quote{
                    overflow: hidden;
                    }
            </style>
        </p>
    </div>
    <div id = "box" class = "col-md-4 shadow  offset-md-1">
        <h1>
            <button type="button" class="offset-md-3 btn btn-lg btn-primary justify-content-md-center" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">How are you feeling today?</button>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" style="position: absolute; left: 20%; top: 20%">
                  <div class="modal-content" style="width:1250px;">
                    <div class="modal-header" style="width:1250px;">
                      <h5 class="modal-title" id="exampleModalLabel">How are you feeling today?</h5>
                    </div>
                    <form method="POST" action="/dashboard/{{username}}">
                    <div class="modal-body" style="width:1250px;">
                        <div class = "row justify-content-md-center">
                            <div class = "col-md-2">
                        <button type="submit" name = "name" value = 1 style="background-color: transparent; border-color: transparent;">
                        <img src="https://images.emojiterra.com/google/android-11/128px/1f62d.png"/>
                        </button>
                        </div>
                        <div class = "col-md-2">
                        <button type="submit" name = "name" value = 2 style="background-color: transparent; border-color: transparent;">
                        <img src="https://images.emojiterra.com/google/android-11/128px/2639.png"/>
                        </button>
                    </div>
                    <div class = "col-md-2">
                        <button type="submit" name = "name" value = 3  style="background-color: transparent; border-color: transparent;">
                        <img src="https://images.emojiterra.com/google/android-11/128px/1f610.png"/>
                        </button>
                    </div>
                    <div class = "col-md-2">
                        <button type="submit" name = "name" value = 4  style="background-color: transparent; border-color: transparent;">
                        <img src="https://images.emojiterra.com/google/android-11/128px/1f642.png"/>
                        </button>
                    </div>
                    <div class = "col-md-2">
                        <button type="submit" name = "name" value = 5  style="background-color: transparent; border-color: transparent;">
                        <img src="https://images.emojiterra.com/google/android-11/128px/1f604.png"/>
                        </button>
                    </div>
                    </div>
                    </form>
                    </div>
                  </div>
                </div>
            </div>
          </h1>
    </div>
</div>
{% endblock %}
